apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: integrated-dashboard-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: integrated-dashboard-service
            port:
              number: 3000
